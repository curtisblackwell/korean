<!--[if gt IE 8]><!--> <html class="no-js" lang="ko"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Korean | Vocabulary Flash Cards</title>
		<meta name="description" content="Flash cards to practice my Korean vocabulary.">
		<meta name="author" content="Curtis Blackwell&hellip; sorta.">

		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<link href="http://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet" type="text/css">
		<script src="js/libs/modernizr-2.0.6.min.js"></script>
		<style>
			body { text-align: center; }

			#deck {
				height: 300px;
				left: 50%;
				list-style: none;
				margin: 0;
				padding: 0;
				position: relative;
				width: 500px;
			}
			.card {
				color: #333;
				font-size: 30px;
				height: 300px;
				left: 50%;
				line-height: 30px;
				margin-left: -250px;
				position: absolute;
				width: 500px;
			}
			.side_one, .side_two {
				background:  url('img/bg-notecard.gif') left top repeat-x;
				   -moz-box-shadow: 0px 3px 5px #000;
				-webkit-box-shadow: 0px 3px 5px #000;
						box-shadow: 0px 3px 5px #000;
				display: table-cell;
				height: 300px;
				padding: 0 40px;
				vertical-align: middle;
				width: 420px;
			}
			.side_one { font-family: serif; }
			.side_two { display: none; }
			.card p {
				margin: 0;
				padding: 0;
			}
			.flipper {
				bottom: -45px;
				color: #fff;
				cursor: pointer;
				padding: 5px;
				position: absolute;
			}

			#nav_deck {
				color: #fff;
				cursor: pointer;
				font-size: 30px;
				margin: 0 auto;
				position: relative;
				width: 500px;
			}
			#prev, #next {
				position: absolute;
				top: 4px;
			}
			#prev { left: 15px; }
			#next { right: 15px; }
		</style>
	</head>
	<body>
		<h1><a href="https://github.com/curtisblackwell/korean">Korean</a> <span class="small">by <a href="https://github.com/curtisblackwell">curtisblackwell</a></span></h1>
		<h2>Flash Cards</h2>

		<ul id="deck">
			<li class="card">
				<div class="side_one">
					<p>안녕하세요</p>
				</div>
				<div class="side_two">
					<p>Hello</p>
				</div>
			</li>
			<li class="card">
				<div class="side_one">
					<p>네</p>
				</div>
				<div class="side_two">
					<p>Yes</p>
				</div>
			</li>
		</ul>
		<div id="nav_deck">
			<span id="prev">&larr;</span>
			<span class="flipper">&uarr;</span><span class="flipper">&darr;</span>
			<span id="next">&rarr;</span>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>
		<script src="js/plugins/jquery.flip.min.js"></script>
		<script src="js/plugins/jquery.cycle.all.min.js"></script>
		<script src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>

		<script>
			$(document).ready(function(){
				// FLIP
				$('.flipper').bind("click",function(){

					// $(this) point to the clicked .side_one element (caching it in elem for speed)
					var elem = $('.card.current').children('.side_one');

					// data('flipped') is a flag we set when we flip the element:
					if(elem.data('flipped'))
					{
						// If the element has already been flipped, use the revertFlip method
						// defined by the plug-in to revert to the default state automatically:
						elem.revertFlip();

						// Unsetting the flag:
						elem.data('flipped',false);
						elem.css('fontFamily', 'serif');
					}
					else
					{
						// Using the flip method defined by the plugin:
						elem.flip({
							color:		'#fff',
							direction:	'bt',
							onBefore:	function(){
											elem.html(elem.siblings('.side_two').html());
											elem.css('fontFamily', 'Schoolbell');
										},
							speed:		150
						});

						// Setting the flag:
						elem.data('flipped',true);
					}
				});

				// CYCLE
				$('#deck').cycle({
					after:		onAfter,
					before:		onBefore,
					fx:			'shuffle',
					next:		'#next',
					prev:		'#prev',
					shuffle:	{
									top:	-300,
									left:	20
								},
					speed:		'slow',
					timeout:	0,
				});
				function onBefore(){
					$(this).parent().find('li.current').removeClass('current');
				}
				function onAfter(){
					$(this).addClass('current');
				}
			});
		</script>
	</body>
</html>
